<!doctype html>
<html lang="pt-br" data-bs-theme="light">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Invista-Me!</title>
  </head>
  <body>
        <!-- As a link -->
 <nav class="navbar navbar-light bg-light p-3">
        <a class="navbar-brand" href="{% url 'investimentos' %}">Invista-Me!</a>
        <ul style="list-style: none;">
           {% if user.is_authenticated %}
        <li style="float: left">
            <form method="POST" action="{% url 'logout' %}">
             {% csrf_token %}
                <button class="btn bg-light" type="submit">Sair</button>
            </form>
        </li>
           {% else %}
        <li style="float: left">
           <form method="POST" action="{% url 'login' %}">
             {% csrf_token %}
                <button class="btn bg-light" type="submit">Login</button>
            </form>
        </li>
        <li style="float: left">
           <form method="POST" action="{% url 'novo_usuario' %}">
             {% csrf_token %}
                <button class="btn bg-light" type="submit">Fazer Cadastro</button>
            </form>
        </li>
           {% endif %}
        </ul>
  </nav>


    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{message}}</div>
    {% endfor %}
    {% endif %}
    {% block conteudo %}

    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->
